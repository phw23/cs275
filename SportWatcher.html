	<script>
		function signUp() {
			var URL = "/signup";
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var team = $("#team").find('option:selected').val();
			$.ajax({
				url: URL,
				type: "POST",
				data: {
					"user":username,
					"password":password,
					"team":team
				},
				dataType: 'html',
				success: function(msg){
					$("#signup").html(msg);
				},
				error: function(){
					alert("Error");
				}
			});
		}
		function login() {
			var URL = "/login";
			var username = document.getElementById("userLogin").value;
			var password = document.getElementById("passwordLogin").value;
			$.ajax({
				url: URL,
				type: "POST", 
				data: {
					"user":username,
					"password":password
				}, 
				success: function(){
					$(".login").hide();
					$("#games").show();
				},
				error: function(){
					alert("Error");
				}
			});			
		}
		function selectTeam() {
			console.log($("#BLAH").find('option:selected').val());
			var team = $("#BLAH").find('option:selected').val();
			var url = 'http://localhost:8080/game?team=' + team;
			$.ajax({
                type: "GET",
                url : url,
                dataType : "html",
                success : function(response){
                	var url2 = 'http://localhost:8080/stats?id='+ response;
                	$.ajax({
                	    type: "GET",
                	    url: 'http://localhost:8080/stats?id='+ response,
                	    dataType: "text",
                	    success: function(resp){
							var str = resp.split("*");
							var str1 = str[0].split(',');
							var str2 = str[1].split(',');
			
               			    $("#games").html(str1[0]+" : "+str1[1]+"    "+str2[0]+" : "+str2[1]);
                		},
                	});
                },
            });
        }
	</script>
